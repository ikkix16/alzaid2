<app-header titulo="Contactos">

    
</app-header>



<ion-content>
    <ion-searchbar (ionChange)="buscar($event)"></ion-searchbar>
    

   <ion-list>
       <ion-item *ngFor="let user of users|filtro:textoBuscar:'nombre'">
           <ion-label>
               <h3>{{user.nombre}}</h3>
               <p>
                   {{user.email}}
               </p>
           </ion-label>
       </ion-item>
   </ion-list>


</ion-content>
