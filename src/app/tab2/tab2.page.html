<app-header titulo="Ganador"></app-header>




<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let noticia of noticias">


        <ion-card>
          <ion-card-header>
            <ion-card-subtitle >{{publicacion.title}} </ion-card-subtitle>
            <ion-card-title >{{publicacion.body}}</ion-card-title>
          </ion-card-header>



        </ion-card>


      </ion-col>
    </ion-row>

  </ion-grid>


 
</ion-content>
