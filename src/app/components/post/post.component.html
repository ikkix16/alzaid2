
<div class="poost">
  <ion-item>
    <ion-label>
      <h3>
        {{poost.usuario.nombre}} 
      </h3>
      <h1>{{poost.title}}</h1>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label text-wrap>
      <p>
        {{poost.description}}
      </p>
    </ion-label>
  </ion-item>
<ion-row>
  <ion-item lines ="none">
    <ion-icon name="star-outline"></ion-icon>
  </ion-item>
  <ion-button (click)="eliminarPoost(poost)"
              color="primary">
              Eliminar
  </ion-button>
  <ion-button (click)="verPoost(poost)"
              color="primary">
              Comentar
  </ion-button>
</ion-row>
</div>
