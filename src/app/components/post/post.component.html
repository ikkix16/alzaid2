
<div class="post">

  <ion-card>

    <ion-card-title>{{post.title}}</ion-card-title>
    
    
    <ion-card-content>{{post.description}}</ion-card-content>
    <ion-row>
      <ion-item lines="none">
        <ion-icon name="star-outline" (click)="favoritoPost(post)"></ion-icon>
      </ion-item>
      <!-- <ion-button (click)="eliminarPoost(poost)" color="primary">

      <ion-item>
        <ion-icon name="chatbubble-outline" (click)="verPost(post)">

      </ion-item>
  
      <ion-item>
        <ion-icon name="trash-bin-outline" (click)="eliminarPost(post)"></ion-icon>
      </ion-item>
  
  
  
      <!-- <ion-button (click)="verPoost(poost)"

  </ion-card>
